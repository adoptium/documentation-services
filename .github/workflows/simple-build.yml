name: simple-build
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
       - main
jobs:
  simple-build:
    runs-on: macos-11
    steps:
        - uses: actions/checkout@v2
        - run: git checkout 
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            java-version: '17'
            distribution: 'adopt'
        - name: Build with Maven 
          run: mvn clean verify 

